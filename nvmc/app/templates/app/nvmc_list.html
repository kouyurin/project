<h1>Nvmc List</h1>

<table>
    <thead>
        <tr>
            <th scope="col">号機No</th>
            <th scope="col">設備</th>
            <th scope="col">状態</th>
            <th scope="col">詳細</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.facNo }}</td>
            <td>{{ task.facility }}</td>
            <td>{{ task.radios }}</td>
            <td><a href="{% url 'detail' task.pk %}">表示</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
